<h2>Modifier un Ã©tablissement</h2>
<form method="POST">
    <input name="nom" value="{{ etablissement.nom }}" required><br>
    <input name="adresse" value="{{ etablissement.adresse }}" required><br>
    <input name="ville" value="{{ etablissement.ville }}" required><br>
    <input name="latitude" value="{{ etablissement.latitude }}" required><br>
    <input name="longitude" value="{{ etablissement.longitude }}" required><br>
    <select name="categorie_id" required>
        {% for cat in categories %}
            <option value="{{ cat.id }}" {% if cat.id == etablissement.categorie_id %}selected{% endif %}>{{ cat.nom }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Modifier</button>
</form>
