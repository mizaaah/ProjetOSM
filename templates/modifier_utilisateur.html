<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un utilisateur</title>
</head>
<body>
    <h1>Modifier un utilisateur</h1>
    <form action="{{ url_for('user_routes.modifier_utilisateur', utilisateur_id=utilisateur.id) }}" method="POST">
        <label for="nom_utilisateur">Nom d'utilisateur :</label>
        <input type="text" id="nom_utilisateur" name="nom_utilisateur" value="{{ utilisateur.nom_utilisateur }}" required><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ utilisateur.email }}" required><br>

        <label for="mot_de_passe">Nouveau mot de passe :</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe"><br>

        <button type="submit">Enregistrer</button>
    </form>
    <a href="{{ url_for('user_routes.liste_utilisateurs') }}">Retour</a>
</body>
</html>
